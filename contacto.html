<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="img/favicon-modified.png" />
    <script src="/proyecto-final-curso/js/index.js"></script>

    <title>Proyecto Integrador - Curriculum Vitae</title>
  </head>
  <body class="flex flex-col items-center justify-center w-screen h-screen">
    <header class="w-full relative h-1/2 flex bg-black">
      <img
        class="object-cover w-full z-0 opacity-40 bg-black"
        src="/proyecto-final-curso/img/hero-bg.jpg"
        alt="Hero Image: Código JavaScript"
      />
      <div
        class="absolute flex gap-2 items-center flex-col top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 z-10"
      >
        <h1 class="text-white font-bold text-5xl font-['Lato']">Thomas Wade</h1>
        <p class="text-zinc-300 text-3xl font-['Lato']">
          Desarrollador Web Full-Stack
        </p>
        <p class="text-zinc-300 text-xl"></p>
      </div>
    </header>
    <main
      id="main"
      class="rounded-xl gap-2 relative items-center justify-center p-4 flex flex-col h-1/2 w-full shadow-xl"
    >
      <nav class="flex gap-4 -translate-y-1/2 -top-6 absolute">
        <div class="flex items-center gap-4">
          <a
            href="/proyecto-final-curso/index.html"
            class="w-16 flex items-center group justify-center h-12 rounded-t-lg bg-zinc-500 hover:bg-zinc-200 transition"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              fill="currentColor"
              class="fill-white group-hover:fill-zinc-800 transition"
              viewBox="0 0 16 16"
            >
              <path
                d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146ZM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5Z"
              />
            </svg>
          </a>
          <a
            href="/proyecto-final-curso/experiencia.html"
            class="w-16 flex items-center group justify-center h-12 rounded-t-lg bg-zinc-500 hover:bg-zinc-200 transition"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              fill="currentColor"
              class="fill-white group-hover:fill-zinc-800 transition"
              viewBox="0 0 16 16"
            >
              <path
                d="M6.5 1A1.5 1.5 0 0 0 5 2.5V3H1.5A1.5 1.5 0 0 0 0 4.5v1.384l7.614 2.03a1.5 1.5 0 0 0 .772 0L16 5.884V4.5A1.5 1.5 0 0 0 14.5 3H11v-.5A1.5 1.5 0 0 0 9.5 1h-3zm0 1h3a.5.5 0 0 1 .5.5V3H6v-.5a.5.5 0 0 1 .5-.5z"
              />
              <path
                d="M0 12.5A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5V6.85L8.129 8.947a.5.5 0 0 1-.258 0L0 6.85v5.65z"
              />
            </svg>
          </a>
        </div>
        <div class="flex items-center gap-4">
          <a
            href="/proyecto-final-curso/formacion.html"
            class="w-16 flex items-center group justify-center h-12 rounded-t-lg bg-zinc-500 hover:bg-zinc-200 transition"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              class="fill-white group-hover:fill-zinc-800 transition"
              viewBox="0 0 16 16"
            >
              <path
                d="M2.114 8.063V7.9c1.005-.102 1.497-.615 1.497-1.6V4.503c0-1.094.39-1.538 1.354-1.538h.273V2h-.376C3.25 2 2.49 2.759 2.49 4.352v1.524c0 1.094-.376 1.456-1.49 1.456v1.299c1.114 0 1.49.362 1.49 1.456v1.524c0 1.593.759 2.352 2.372 2.352h.376v-.964h-.273c-.964 0-1.354-.444-1.354-1.538V9.663c0-.984-.492-1.497-1.497-1.6zM13.886 7.9v.163c-1.005.103-1.497.616-1.497 1.6v1.798c0 1.094-.39 1.538-1.354 1.538h-.273v.964h.376c1.613 0 2.372-.759 2.372-2.352v-1.524c0-1.094.376-1.456 1.49-1.456V7.332c-1.114 0-1.49-.362-1.49-1.456V4.352C13.51 2.759 12.75 2 11.138 2h-.376v.964h.273c.964 0 1.354.444 1.354 1.538V6.3c0 .984.492 1.497 1.497 1.6z"
              />
            </svg>
          </a>
          <a
            href="/proyecto-final-curso/contacto.html"
            class="w-16 flex items-center cursor-default group justify-center h-12 rounded-t-lg bg-zinc-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              class="fill-zinc-800"
              viewBox="0 0 16 16"
            >
              <path
                d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"
              />
            </svg>
          </a>
        </div>
      </nav>
      <section class="flex flex-col just items-center gap-8">
        <h1 class="text-center flex text-3xl font-['Lato']">Contacto</h1>
        <form class="flex flex-col gap-2">
          <div class="flex items-center">
            <label class="w-32 font-medium" for="name">Nombre:</label>
            <input
              class="border border-black w-72 rounded-md p-1"
              placeholder="Thomas Wade"
              type="text"
              required
              name="name"
              id="name"
            />
          </div>
          <div class="flex">
            <label class="w-32 font-medium" for="email">Email:</label>
            <input
              class="border border-black w-72 rounded-md p-1"
              placeholder="thomas@wade.gmail"
              type="email"
              required
              name="email"
              id="email"
            />
          </div>
          <div class="flex">
            <label class="w-32 font-medium" for="msg">Mensaje:</label>
            <textarea
              class="border border-black w-72 rounded-md p-1"
              placeholder="¡Hola! Te contacto por..."
              name="msg"
              required
              id="msg"
              cols="30"
              rows="5"
            ></textarea>
          </div>
          <button
            type="submit"
            class="py-1 w-1/2 transition border text-white justify-center self-center border-black flex bg-black hover:bg-white hover:text-black"
          >
            Enviar
          </button>
        </form>
        <div class="flex items-center gap-2 top-1/2 z-20 left-4">
          <p id="btn-text">Dark Mode</p>
          <button onclick="DarkModeHandler(true)" id="dmSwitchOn" class="p-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              class="fill-black"
              viewBox="0 0 16 16"
            >
              <path
                d="M11 4a4 4 0 0 1 0 8H8a4.992 4.992 0 0 0 2-4 4.992 4.992 0 0 0-2-4h3zm-6 8a4 4 0 1 1 0-8 4 4 0 0 1 0 8zM0 8a5 5 0 0 0 5 5h6a5 5 0 0 0 0-10H5a5 5 0 0 0-5 5z"
              />
            </svg>
          </button>
          <button
            onclick="DarkModeHandler(false)"
            id="dmSwitchOff"
            class="hidden"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              class=""
              viewBox="0 0 16 16"
            >
              <path
                d="M5 3a5 5 0 0 0 0 10h6a5 5 0 0 0 0-10H5zm6 9a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"
              />
            </svg>
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
